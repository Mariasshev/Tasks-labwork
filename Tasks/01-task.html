<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 01</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .user-info {
            display: inline-block;
            margin: 10px 0 10px 10px;
        }
    </style>
</head>

<body>
    <div class="user-info" id="placeholder1"></div>
    <div class="user-info" id="placeholder2"></div>
    <script>
        /*
        Задание:
        Выполните рефакторинг кода. Сделайте так, чтобы объекты создавались не через литералы, а через функцию конструктор.
        */

        function User(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;

            this.show = function (element) {
                element.insertAdjacentHTML("beforeend", `First name: ${this.firstName}<br />`);
                element.insertAdjacentHTML("beforeend", `Last name: ${this.lastName}<br />`);

            };
        }

        let user1 = new User("Ivan","Ivanov");
        let user2 = new User("Olga","Petrova",);

        let placeholder1 = document.querySelector("#placeholder1");
        let placeholder2 = document.querySelector("#placeholder2");
        user1.show(placeholder1);
        user2.show(placeholder2);
    
    </script>
</body>

</html>
