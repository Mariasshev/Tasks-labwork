<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 02</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .user-info {
            display: inline-block;
            margin: 10px 0 10px 10px;
        }
    </style>
</head>

<body>
    <div class="user-info" id="placeholder1"></div><br>
    <div class="user-info" id="placeholder2"></div>
    <script>
        /*
        Задание:
        Выполните рефакторинг кода. Замените фабричный метод createUser на функцию конструктор.
        */

        function User(login, email) {
            this.login = login;
            this.email = email;

            this.show = function (element) {
                element.insertAdjacentHTML("beforeend", `Мой логин: ${this.login}, мой email ${this.email} <br />`);
            };
        }


        let user1 = new User("admin", "admin@example.com");
        let user2 = new User("user", "user@example.com");

        let placeholder1 = document.querySelector("#placeholder1");
        let placeholder2 = document.querySelector("#placeholder2");
        user1.show(placeholder1);
        user2.show(placeholder2);
    </script>
</body>

</html>
